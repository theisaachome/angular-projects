<div class="section-center">
  <article class="menu-item" *ngFor="let item of menuItem">
    <img src="{{item.img}}" alt="{{item.title}}" class="photo">
    <div class="item-info">
      <header>
        <h4>{{item.title}}</h4>
        <h4 class="price">{{item.price |currency}}</h4>
      </header>
      <p class="item-text">{{item.desc}}</p>
    </div>
  </article>
</div>
